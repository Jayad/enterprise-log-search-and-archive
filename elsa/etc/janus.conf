{
	"plugins": {
            "SNORT": "Info::Snort",
            "WINDOWS": "Info::Windows",
            "URL": "Info::Url"
    },
    "info": {
            "snort": {
                    "rules_file": "/usr/local/elsa/conf/emerging-all.rules"
            },
            "windows": {
                    "eventids.csv": "/usr/local/elsa/conf/eventids.csv",
                    "link_templates": [
                            "http://www.ultimatewindowssecurity.com/securitylog/encyclopedia/event.aspx?eventid=%d"
                    ]
            }
    },
    "max_concurrent_archive_queries": 4,
    "debug_level": "DEBUG",
	"schedule_interval" : 60,
	"email": {
		"display_address": "noreply-elsa@example.com",
		"base_url" : "http://elsa/",
		"subject": "ELSA Alert"
	},
	"link_key" : "secret",
	"yui" : {
		"local" : "inc/combo.js",
		"version" : "2.8.0r4",
		"modifier" : "-debug"
	},
	"log4perl.conf" : "/etc/log4perl.conf",
	"query_ack_grace_time" : 2,
	"dispatch_attempts" : 3,
	"poll_time" : 600,
	"session_timeout" : 60,
	"previous_queries_limit" : 100,
    "log_file" : "/var/log/apache2/janus.log",
    "cluster" : {
            "server" : "localhost",
            "port" : 80,
            "kernel" : "syslog:8000",
            "timeout" : 10
    },
    "Janus" : {
		"server" : "localhost",
		"port" : 8001,
        "kernel" : "Janus",
        "session" : "webserver",
		"timeout" : 15,
		"dispatch_frequency" : 5
    },
    "meta_db" : {
            "dsn" : "dbi:mysql:database=syslog_meta_db",
            "username" : "root",
            "password" : ""
    },
    "auth_method" : "db",
    "admin_groups" : [ "system" ]
}

